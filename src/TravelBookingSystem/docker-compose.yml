version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: travelbooking-db
    environment:
      POSTGRES_DB: travelbooking
      POSTGRES_USER: travelbooking
      POSTGRES_PASSWORD: TravelBooking123!
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelbooking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travelbooking-network

  redis:
    image: redis:7-alpine
    container_name: travelbooking-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - travelbooking-network

  api:
    build:
      context: ../../
      dockerfile: src/TravelBookingSystem/Dockerfile
    container_name: travelbooking-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Main=Host=postgres;Port=5432;Database=travelbooking;Username=travelbooking;Password=TravelBooking123!;Include Error Detail=true;
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travelbooking-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  travelbooking-network:
    driver: bridge
